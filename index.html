<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="clock">
        <div class="brand">WDS-Milly</div>
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1"><span class="one">1</span></div>
        <div class="number number2"><span class="two">2</span></div>
        <div class="number number3"><span class="three">3</span></div>
        <div class="number number4"><span class="four">4</span></div>
        <div class="number number5"><span class="five">5</span></div>
        <div class="number number6"><span class="six">6</span></div>
        <div class="number number7"><span class="seven">7</span></div>
        <div class="number number8"><span class="eight">8</span></div>
        <div class="number number9"><span class="nine">9</span></div>
        <div class="number number10"><span class="ten">10</span></div>
        <div class="number number11"><span class="eleven">11</span></div>
        <div class="number number12"><span class="twelve">12</span></div>
    </div>

</body>

</html>
